<div class="main">
  <mat-card
    *ngFor="let post of posts"
    (mouseover)="isHovering = true"
    (mouseout)="isHovering = false"
    [class.mat-elevation-z8]="isHovering"
    [class.mat-elevation-z2]="!isHovering"
    class="example-card"
  >
    <img
      src="../../../../../assets/img/planning.jpeg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.category.name }}</mat-card-subtitle>
    <mat-card-content [innerHTML]="post.content"> </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Ver Post</button>
    </mat-card-actions>
  </mat-card>
</div>
